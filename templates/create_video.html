{% extends "layout.html" %}
{% block title %}Create Video{% endblock %}
{% block css %}login.css{% endblock %}

{% block content %}
    <style>
        .div-select {    
            width:250px;  /* Tamanho final do select */   
            overflow:hidden; /* Esconde o conteúdo que passar do tamanho especificado */
        } 
        .div-select select {      
            background: url(http://www.webcis.com.br/images/imagens-noticias/select/ico-seta-select.gif) no-repeat #354880;  
            background-position: 205px center;  /*Posição da imagem do background*/      
            width: 270px; /* Tamanho do select, maior que o tamanho da div "div-select" */      
            height:48px; /* altura do select, importante para que tenha a mesma altura em todo os navegadores */   
            font-size:18px; /* Tamanho da Fonte */  
            padding:13px 20px 13px 12px; /* Configurações de padding para posicionar o texto no campo */  
            color:#fff; /* Cor da Fonte */      
            text-indent: 0.01px; /* Remove seta padrão do FireFox */      
            text-overflow: "";  /* Remove seta padrão do FireFox */            
        }
        select::-ms-expand {
            display: none;/* Remove seta padrão do IE*/
        } 
    </style>
    <div class="centralize">
        <main class="container">
            <h2>Create Video</h2>
        
            <form action="/create_video" method="post">
                <div class="input-field">
                    <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name of video" type="text" maxlength="100" required>
                    <div class="underline"></div>
                </div>

                <div class="input-field">
                    <input autocomplete="off" autofocus class="form-control" name="link" type="text" maxlength="255" placeholder="Link">
                    <div class="underline"></div>
                </div>
                
                <div class="div-select">
                    <select name="category">
                        <option selected>Category</option>
                        {% for category in categories %}
                            <option value="{{ category['name'] }}">{{ category['name'] }}</option>
                        {% endfor %}
                    </select>
                </div>

                {% if error %}
                    <span style="font-weight: 600; font-size:20px;margin-top:2px;">{{ error }}</span>
                {% endif %}

                <input type="submit" value="Continue">
            </form>
        </main>  

    </div>

    <ul class="squares">
    </ul>
{% endblock %}
